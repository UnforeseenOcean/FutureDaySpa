<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
</style>

<body>
<style>
body {
  background-color: black;
}
#spo2-arc circle {
	fill: #E3BFCF;
}
#overall-arc circle {
	fill: #79D0E5;
}
</style>
<svg id="spo2-arc">
<defs>
    <linearGradient id="gradient">
        <stop offset="0%" stop-color="#ecd9e9"/>
        <stop offset="100%"  stop-color="#836f80"/>
    </linearGradient>

</defs>
</svg>
<svg id="overall-arc">
<defs>
    <linearGradient id="gradient">
        <stop offset="0%" stop-color="rgb(131, 204, 234)"/>
        <stop offset="100%" stop-color="rgb(30, 100, 132)"/>
    </linearGradient>
</defs>
</svg>
<script src="lib/arcs.js"></script>
