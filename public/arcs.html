<html>
<head>
<title>Future Day Spa</title>
<link rel="stylesheet" href="style/pure.css">
<link rel="stylesheet" href="style/visualization.css">
<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="config.js"></script>

<style>
</style>
</head>
<body>

<style>
#dial-area {
  position: relative;
  left: -500px;
  top: -500px;
}
</style>

<div id="dial-area">
<img id="dials" src="assets/dials.svg"/>
<svg id="spo2-arc">
<defs>
    <linearGradient id="spo2-gradient">
        <stop offset="0%"  stop-color="#836f80"/>
        <stop offset="100%" stop-color="#ecd9e9"/>
    </linearGradient>
</defs>
</svg>
<div id="spo2-text" class="dial-text precise">
  <span id="spo2-number">98</span><span class="percent">%</span>
</div>
<div id="spo2-label" class="dial-label">%SpO&#8322;</div>

<svg id="overall-arc">
<defs>
    <linearGradient id="overall-gradient">
        <stop offset="0%" stop-color="rgb(30, 100, 132)"/>
        <stop offset="100%" stop-color="rgb(131, 204, 234)"/>
    </linearGradient>
</defs>
</svg>
<div id="overall-text" class="dial-text precise">
  <span id="overall-number">68</span><span class="percent">%</span>
</div>
<div id="overall-label" class="dial-label">% Overall</div>
</div>

<script src="lib/graph.js"></script>
<script src="lib/arcs.js"></script>
<script>
dialSpo2.setPercent(.5);
dialOverall.setPercent(.66);
</script>
</body>
</html>
